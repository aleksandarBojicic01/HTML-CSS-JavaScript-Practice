<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice</title>
  </head>
  <body>
    <script>
      let quantity = 0;
    </script>
    <button
      onclick="
  console.log('Quantity is ' + quantity)
  "
    >
      Show Quantity
    </button>
    <button
      onclick="quantity++;
    console.log(quantity)"
    >
      Add to Cart
    </button>
    <button
      onclick="quantity = quantity + 2;
    console.log(quantity)"
    >
      +2
    </button>
    <button
      onclick="quantity = quantity + 3;
    console.log(quantity)"
    >
      +3
    </button>
    <button
      onclick="quantity = 0;
    console.log(quantity)"
    >
      Reset Cart
    </button>
  </body>
</html>
